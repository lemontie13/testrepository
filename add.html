<!DOCTYPE html>
<html>
	<head>
		<title>Add A Device Update</title>
		<script src="add.js" type="text/javascript"></script>
		<meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />
		<style>
			.float {
				float:left;
			}
			textarea{
 				vertical-align: middle;
			}
			</style>
	</head>

	<body>
		
		<form method="post" action="add-submit.php">
			<div>
				Device
				<input type="text" name="device"></input>					
			</div>

			<div>
				Consumer Name
				<input type="text" name="customername"></input>					
			</div>

			<div>
				OS
				<input type="text" name="os"></input>					
			</div>

			<div>
				OS Version
				<input type="text" name="osversion"></input>					
			</div>

			<div>
				Sense Version
				<input type="text" name="senseversion"></input>					
			</div>

			<div>
				Software Version
				<input type="text" name="swversion"></input>					
			</div>

			<div>
				Baseband
				<input type="text" name="baseband"></input>					
			</div>

			<div>
				Release Date
				<input type="date" name="release"></input>					
			</div>

			<div>
				Carrier
				<select name="carrier"> 
					<option value="TMO">TMO</option>
					<option value="AT&amp;T">AT&amp;T</option>
					<option value="VZW">VZW</option>
					<option value="Sprint">Sprint</option>
					<option value="Bell">Bell</option>
					<option value="Telus">Telus</option>
					<option value="Rogers">Rogers</option>
					<option value="GoPhone">GoPhone</option>
					<option value="Cricket">Cricket</option>
					<option value="BrightStar">BrightStar</option>
					<option value="ACG">ACG</option>
					<option value="LRA">LRA</option>
				</select>					
			</div>

			<div>
				Notes (bug fixes, etc.)
				<textarea name="notes"></textarea> 
			</div>
			<input type="submit" value="Add Device Update"></input>
		</form>
	
		<div><button id="back">Go Back</button></div>
		
	</body>
</html>
